<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SP Medical Group</title>
</head>
<body>
    <header class="header">
        <img src="../Login/img/logo_spmedgroup_v2.png" alt="Logo">
        <nav>
            <ul class="menu">           
                <li><a href="#">Marcar Consulta</a></li>
                <li><a href="#">Histórico de Consultas</a></li>
                <li><a href="#">Médicos</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Login</h1>
    <section>
        <div class="content">
            <h2>Olá! Somos a Sp Medical Group. Pensamos no melhor para você, e no melhor para sua saúde. Bem Vindo(a).</h2>
            <h2>Faça login para iniciar o agendamento de suas consultas:</h2>
        </div>
        <div class="login-box">
            <div class="text-box">
                <input class="email" type="text" placeholder="E-mail" name="" value="">
     
            </div>
            <div class="text-box">
                <input class="senha" type="password" placeholder="Senha" name="" value="">
                
            </div>
            <div class="text-box">
                <input class="btn" type="button" value="Entrar">
            </div>
        </div>
    </section>
</body>
</html>
