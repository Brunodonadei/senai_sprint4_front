        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,

            },
            {

                raca: 'Spitz Alem√£o'

            ];

            //solta seus script brabos aqui
            function idadeReal(){
                dogs.map(function(dog){
                    return alert(dog.nome + " tem " + dog.idade + " anos.")
                })
            }

            function soSpitz(){
                var novoArray = dogs.filter((item) => item.raca === 'Spitz Alem√£o')
                novoArray.forEach(element => {
                    return alert(element.nome)
                });
            }

            function idadeSoma(){
                var anos = dogs.reduce(function(total, cachorro)
                {
                    return total + cachorro.idade
                }, 0)

                alert(`O resultado da soma das idades dos doguitos √©: ${anos} anos.`)
            }
